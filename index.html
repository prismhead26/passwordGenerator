<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/CSS/reset.css" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Aiden's Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate the Ultimate Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <section>
          <p id="p1"></p>
        </section>
      </div>
    </div>
    <script>
      document.getElementById("p1").innerHTML = "Hint: If the criteria or value is \"off,\" refresh page.";
      </script>
    <script src="./assets/Scripts/passwordGenerator.js"></script>
  </body>
</html>
